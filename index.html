<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебельный магазин - Слайдер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(255, 192, 203, 0.6) 0%, rgba(255, 255, 255, 0.4) 100%),
                url("pink_background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
        }
        
        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slider-slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: relative;
            flex-shrink: 0;
        }
        
        /* НАКЛАДКИ ДЛЯ ТОВАРА */
        .slide-overlay {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 200px;
        }
        
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: #666;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .left-btn { left: 40px; }
        .right-btn { right: 40px; }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
        }
        
        .dots {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.4);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-track" id="sliderTrack"></div>
    </div>
    
    <button class="nav-btn left-btn" onclick="moveSlide(-1)">‹</button>
    <button class="nav-btn right-btn" onclick="moveSlide(1)">›</button>
    
    <div class="dots" id="dotsContainer"></div>

    <script>
        const furnitureSlides = [
            {
                image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=1920&h=1080&fit=crop',
                title: 'Велюровый диван',
                price: '45 900 ₽'
            },
            {
                image: 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=1920&h=1080&fit=crop',
                title: 'Кухонный гарнитур',
                price: '128 000 ₽'
            },
            {
                image: 'https://images.unsplash.com/photo-1558618047-3c8c76bbb17e?w=1920&h=1080&fit=crop',
                title: 'Деревянный обеденный стол',
                price: '29 500 ₽'
            },
            {
                image: 'https://images.unsplash.com/photo-1600210492493-0946911123ea?w=1920&h=1080&fit=crop',
                title: 'Современное кресло',
                price: '22 900 ₽'
            },
            {
                image: 'https://images.unsplash.com/photo-1600566752355-3572815c15a6?w=1920&h=1080&fit=crop',
                title: 'Шкаф-купе',
                price: '89 900 ₽'
            },
            {
                image: 'https://images.unsplash.com/photo-1600210492493-0946911123ea?w=1920&h=1080&fit=crop',
                title: 'Комод лофт',
                price: '34 700 ₽'
            }
        ];
        
        const track = document.getElementById('sliderTrack');
        const dotsContainer = document.getElementById('dotsContainer');
        let currentIndex = 1;
        let slideCount = furnitureSlides.length;
        let autoScrollInterval;
        let isPaused = false;
        
        function initSlider() {
            furnitureSlides.forEach((slideData, index) => {
                const slide = document.createElement('div');
                slide.className = 'slider-slide';
                slide.style.backgroundImage = `url(${slideData.image})`;
                
                const overlay = document.createElement('div');
                overlay.className = 'slide-overlay';
                overlay.innerHTML = `
                    <h3>${slideData.title}</h3>
                    <div style="font-size: 24px; font-weight: bold; color: #e91e63; margin-top: 5px;">
                        ${slideData.price}
                    </div>
                `;
                
                slide.appendChild(overlay);
                track.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.onclick = () => goToSlide(index + 1);
                dotsContainer.appendChild(dot);
            });
            
            // Клоны для бесконечности
            const firstClone = track.firstElementChild.cloneNode(true);
            const lastClone = track.lastElementChild.cloneNode(true);
            track.appendChild(firstClone);
            track.insertBefore(lastClone, track.firstElementChild);
            
            updateSlider();
            startAutoScroll();
        }
        
        function updateSlider() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots();
        }
        
        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 === currentIndex);
            });
        }
        
        function moveSlide(direction) {
            currentIndex += direction;
            pauseAutoScroll();
            
            if (currentIndex === 0) {
                currentIndex = slideCount;
                track.style.transition = 'none';
            } else if (currentIndex === slideCount + 1) {
                currentIndex = 1;
                track.style.transition = 'none';
            }
            
            updateSlider();
            
            setTimeout(() => {
                track.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                resumeAutoScroll();
            }, 100);
        }
        
        function goToSlide(n) {
            currentIndex = n;
            updateSlider();
        }
        
        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                if (!isPaused) moveSlide(1);
            }, 4000);
        }
        
        function pauseAutoScroll() {
            isPaused = true;
            clearInterval(autoScrollInterval);
        }
        
        function resumeAutoScroll() {
            isPaused = false;
            startAutoScroll();
        }
        
        // Пауза при hover
        document.addEventListener('mouseenter', pauseAutoScroll);
        document.addEventListener('mouseleave', resumeAutoScroll);
        
        initSlider();
    </script>
</body>
</html>
