<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваша розовая картинка + градиент</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(255, 192, 203, 0.6) 0%, rgba(255, 255, 255, 0.4) 100%), /* Полупрозрачный розовый градиент [web:21][file:28] */
                url("pink_background.jpg"); /* Ваша JPG-картинка [file:28] */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(255, 182, 193, 0.3); /* Розовая тень [file:28] */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Ваша розовая градиентная картинка!</h1>
        <p>Идеально растянута на весь экран с наложенным градиентом.</p>
    </div>
</body>
</html>
