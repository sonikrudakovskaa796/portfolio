<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чистый бесконечный слайдер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(255, 192, 203, 0.6) 0%, rgba(255, 255, 255, 0.4) 100%),
                url("pink_background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
        }
        
        /* Слайдер на весь экран */
        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }
        
        .slider-slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        /* КНОПКИ ПО БОКАМ ЭКРАНА */
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: #666;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .left-btn {
            left: 40px;
        }
        
        .right-btn {
            right: 40px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        /* ТОЧКИ ВНИЗУ */
        .dots {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .dot.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .dot:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- СЛАЙДЕР -->
    <div class="slider-container">
        <div class="slider-track" id="sliderTrack"></div>
    </div>
    
    <!-- КНОПКИ ПО БОКАМ -->
    <button class="nav-btn left-btn" onclick="moveSlide(-1)">‹</button>
    <button class="nav-btn right-btn" onclick="moveSlide(1)">›</button>
    
    <!-- ТОЧКИ -->
    <div class="dots" id="dotsContainer"></div>

    <script>
        // Ваши изображения (замените на свои)
        const slides = [
            'https://picsum.photos/1920/1080?random=1',
            'https://picsum.photos/1920/1080?random=2', 
            'https://picsum.photos/1920/1080?random=3',
            'https://picsum.photos/1920/1080?random=4'
        ];
        
        const track = document.getElementById('sliderTrack');
        const dotsContainer = document.getElementById('dotsContainer');
        let currentIndex = 1;
        let slideCount = slides.length;
        let autoScrollInterval;
        let isPaused = false;
        
        // Создание слайдов и точек
        function initSlider() {
            // Оригинальные слайды
            slides.forEach((imgSrc, index) => {
                const slide = document.createElement('div');
                slide.className = 'slider-slide';
                slide.style.backgroundImage = `url(${imgSrc})`;
                track.appendChild(slide);
                
                // Точки
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.onclick = () => goToSlide(index + 1);
                dotsContainer.appendChild(dot);
            });
            
            // Клоны для бесконечности
            const firstClone = track.firstElementChild.cloneNode(true);
            const lastClone = track.lastElementChild.cloneNode(true);
            track.appendChild(firstClone);
            track.insertBefore(lastClone, track.firstElementChild);
            
            updateSlider();
            startAutoScroll();
        }
        
        function updateSlider() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots();
        }
        
        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 === currentIndex);
            });
        }
        
        function moveSlide(direction) {
            currentIndex += direction;
            pauseAutoScroll();
            
            if (currentIndex === 0) {
                currentIndex = slideCount;
                track.style.transition = 'none';
            } else if (currentIndex === slideCount + 1) {
                currentIndex = 1;
                track.style.transition = 'none';
            } else {
                track.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
            }
            
            updateSlider();
            
            setTimeout(() => {
                track.style.transition = 'transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                resumeAutoScroll();
            }, 600);
        }
        
        function goToSlide(n) {
            currentIndex = n;
            pauseAutoScroll();
            updateSlider();
            resumeAutoScroll();
        }
        
        // ✅ АВТОПРОКРУТКА
        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                if (!isPaused) moveSlide(1);
            }, 3500); // 3.5 секунды
        }
        
        function pauseAutoScroll() {
            isPaused = true;
            clearInterval(autoScrollInterval);
        }
        
        function resumeAutoScroll() {
            isPaused = false;
            startAutoScroll();
        }
        
        // Пауза при hover
        document.querySelector('.left-btn').addEventListener('mouseenter', pauseAutoScroll);
        document.querySelector('.right-btn').addEventListener('mouseenter', pauseAutoScroll);
        document.querySelectorAll('.dot').forEach(dot => dot.addEventListener('mouseenter', pauseAutoScroll));
        
        document.querySelector('.left-btn').addEventListener('mouseleave', resumeAutoScroll);
        document.querySelector('.right-btn').addEventListener('mouseleave', resumeAutoScroll);
        document.addEventListener('mouseleave', resumeAutoScroll);
        
        // Запуск
        initSlider();
    </script>
</body>
</html>
