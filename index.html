<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ—Å—Ç–µ—Ä—ã - –°–ª–∞–π–¥–µ—Ä (–¢—ë–º–Ω–∞—è —Ç–µ–º–∞)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            /* ‚úÖ –¢–Å–ú–ù–ê–Ø –¢–ï–ú–ê */
            background: 
                linear-gradient(135deg, rgba(40, 20, 35, 0.8) 0%, rgba(25, 15, 25, 0.9) 100%),
                url("pink_background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
            display: flex;
            font-family: Arial, sans-serif;
        }
        
        .info-panel {
            width: 380px;
            /* ‚úÖ –¢—ë–º–Ω–∞—è –ø–∞–Ω–µ–ª—å */
            background: rgba(25, 15, 25, 0.85);
            backdrop-filter: blur(20px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* ‚úÖ –¢—ë–º–Ω–∞—è —Ç–µ–Ω—å */
            box-shadow: 5px 0 30px rgba(216, 112, 147, 0.4);
            z-index: 10;
        }
        
        .info-panel h1 {
            font-size: 34px;
            /* ‚úÖ –°–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç */
            color: #f8d7da;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .info-panel .current-slide {
            font-size: 20px;
            /* ‚úÖ –°–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç */
            color: #f0f0f0;
            margin-bottom: 50px;
            /* ‚úÖ –¢—ë–º–Ω—ã–π —Ñ–æ–Ω */
            background: rgba(40, 25, 35, 0.9);
            padding: 18px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            /* ‚úÖ –†–æ–∑–æ–≤–∞—è —Ç–µ–Ω—å */
            box-shadow: 0 5px 20px rgba(216, 112, 147, 0.3);
        }
        
        .slider-section {
            flex: 1;
            position: relative;
            margin-left: 20px;
            padding-right: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 1s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .slider-slide {
            min-width: 100%;
            height: 100%;
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 20px;
        }
        
        .slide-image-container {
            width: 700px;
            height: 1000px;
            max-height: 85vh;
            border-radius: 20px;
            overflow: hidden;
            /* ‚úÖ –£—Å–∏–ª–µ–Ω–Ω–∞—è —Ç—ë–º–Ω–∞—è —Ç–µ–Ω—å */
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.7);
            /* ‚úÖ –¢—ë–º–Ω—ã–π —Ñ–æ–Ω */
            background: rgba(20, 15, 20, 0.9);
            backdrop-filter: blur(15px);
            /* ‚úÖ –†–æ–∑–æ–≤–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ */
            border: 3px solid rgba(216, 112, 147, 0.5);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }
        
        .slide-image-container:hover {
            transform: scale(1.02);
            box-shadow: 0 40px 120px rgba(216, 112, 147, 0.6);
        }
        
        .slide-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            transition: transform 0.4s ease;
        }
        
        .slide-image-container:hover img {
            transform: scale(1.02);
        }
        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            /* ‚úÖ –¢—ë–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
            background: rgba(25, 20, 25, 0.9);
            /* ‚úÖ –°–≤–µ—Ç–ª—ã–π —Ç–µ–∫—Å—Ç */
            color: #f8d7da;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            /* ‚úÖ –†–æ–∑–æ–≤–∞—è —Ç–µ–Ω—å */
            box-shadow: 0 8px 25px rgba(216, 112, 147, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .left-btn { left: 40px; }
        .right-btn { right: 40px; }
        
        .nav-btn:hover {
            /* ‚úÖ –†–æ–∑–æ–≤—ã–π —Ö–æ–≤–µ—Ä */
            background: rgba(216, 112, 147, 0.95);
            color: #1a0f15;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 12px 35px rgba(216, 112, 147, 0.7);
        }
        
        .dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            /* ‚úÖ –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π */
            background: rgba(216, 112, 147, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: #d87093;
            transform: scale(1.4);
            box-shadow: 0 4px 15px rgba(216, 112, 147, 0.7);
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h1>üñºÔ∏è –ü–æ—Å—Ç–µ—Ä—ã</h1>
        <div class="current-slide" id="currentSlideInfo">
            Summer party ‚Ä¢ 1 290 ‚ÇΩ
        </div>
    </div>
    
    <div class="slider-section">
        <div class="slider-container">
            <div class="slider-track" id="sliderTrack"></div>
        </div>
        
        <button class="nav-btn left-btn" onclick="moveSlide(-1)">‚Äπ</button>
        <button class="nav-btn right-btn" onclick="moveSlide(1)">‚Ä∫</button>
        
        <div class="dots" id="dotsContainer"></div>
    </div>

    <script>
        const posterSlides = [
            {image: '–ø–ª—è–∂3.jpg', title: 'Summer party', price: '1 290 ‚ÇΩ'},
            {image: '–ø–æ—Å—Ç–µ—Ä 14 —Ñ.png', title: "Valentine's day", price: '1 490 ‚ÇΩ'},
            {image: '–ø–æ—Å—Ç–µ—Ä merry chrismas.png', title: 'Merrry Christmas', price: '1 390 ‚ÇΩ'},
            {image: '–ø–ª–∞–∫–∞—Ç 1.png', title: 'Beauty', price: '1 590 ‚ÇΩ'}
        ];
        
        const track = document.getElementById('sliderTrack');
        const dotsContainer = document.getElementById('dotsContainer');
        const currentSlideInfo = document.getElementById('currentSlideInfo');
        let currentIndex = 1;
        let slideCount = posterSlides.length;
        let autoScrollInterval;
        let isPaused = false;
        
        function initSlider() {
            posterSlides.forEach((slideData, index) => {
                const slide = document.createElement('div');
                slide.className = 'slider-slide';
                
                const imageContainer = document.createElement('div');
                imageContainer.className = 'slide-image-container';
                const img = document.createElement('img');
                img.src = slideData.image;
                img.alt = slideData.title;
                img.onerror = function() {
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNzAwIiBoZWlnaHQ9IjEwMDBweCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZmZmIiBzdHJva2U9IiNjY2MiIHN0cm9rZS13aWR0aD0iMiIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5cdDJm8INC60LDRgNCw0L3QutCw0YAiPC90ZXh0Pjwvc3ZnPg==';
                };
                imageContainer.appendChild(img);
                slide.appendChild(imageContainer);
                
                track.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.onclick = () => goToSlide(index + 1);
                dotsContainer.appendChild(dot);
            });
            
            const firstClone = track.firstElementChild.cloneNode(true);
            const lastClone = track.lastElementChild.cloneNode(true);
            track.appendChild(firstClone);
            track.insertBefore(lastClone, track.firstElementChild);
            
            updateSlider();
            startAutoScroll();
        }
        
        function updateSlider() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots();
            updateInfoPanel();
        }
        
        function updateInfoPanel() {
            const realIndex = ((currentIndex - 1 + slideCount) % slideCount);
            const slideData = posterSlides[realIndex] || posterSlides[0];
            currentSlideInfo.textContent = `${slideData.title} ‚Ä¢ ${slideData.price}`;
        }
        
        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 === ((currentIndex - 1) % slideCount + 1));
            });
        }
        
        function moveSlide(direction) {
            pauseAutoScroll();
            currentIndex += direction;
            
            if (currentIndex > slideCount) {
                currentIndex = 1;
            } else if (currentIndex < 1) {
                currentIndex = slideCount;
            }
            
            updateSlider();
            setTimeout(resumeAutoScroll, 1000);
        }
        
        function goToSlide(n) {
            currentIndex = n;
            pauseAutoScroll();
            updateSlider();
            setTimeout(resumeAutoScroll, 2000);
        }
        
        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                if (!isPaused) moveSlide(1);
            }, 8000);
        }
        
        function pauseAutoScroll() {
            isPaused = true;
            clearInterval(autoScrollInterval);
        }
        
        function resumeAutoScroll() {
            isPaused = false;
            startAutoScroll();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.left-btn').addEventListener('mouseenter', pauseAutoScroll);
            document.querySelector('.right-btn').addEventListener('mouseenter', pauseAutoScroll);
            document.querySelectorAll('.dot').forEach(dot => dot.addEventListener('mouseenter', pauseAutoScroll));
            document.querySelector('.left-btn').addEventListener('mouseleave', resumeAutoScroll);
            document.querySelector('.right-btn').addEventListener('mouseleave', resumeAutoScroll);
            document.querySelectorAll('.dot').forEach(dot => dot.addEventListener('mouseleave', resumeAutoScroll));
            initSlider();
        });
    </script>
</body>
</html>
