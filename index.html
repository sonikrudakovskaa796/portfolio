<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебельный магазин - Слайдер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: 
                linear-gradient(135deg, rgba(255, 192, 203, 0.6) 0%, rgba(255, 255, 255, 0.4) 100%),
                url("pink_background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
        }
        
        .slider-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .slider-track {
            display: flex;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .slider-slide {
            min-width: 100%;
            height: 100%;
            flex-shrink: 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ✅ ПРЯМОУГОЛЬНИК С СКРУГЛЁННЫМИ КРАЯМИ */
        .slide-image-container {
            width: 650px;    /* Фиксированная ширина */
            height: 450px;   /* Фиксированная высота */
            border-radius: 20px;  /* Скруглённые края */
            overflow: hidden;     /* Обрезает картинку по рамке */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .slide-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Заполняет прямоугольник без пустот */
            object-position: center;
        }
        
        .slide-overlay {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 220px;
            z-index: 2;
        }
        
        .slide-overlay h3 {
            margin: 0 0 8px 0;
            font-size: 20px;
            color: #333;
        }
        
        .slide-overlay .price {
            font-size: 26px;
            font-weight: bold;
            color: #3d3d37;
            margin-top: 5px;
        }
        
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: #666;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .left-btn { left: 40px; }
        .right-btn { right: 40px; }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .dots {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 100;
        }
        
        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-track" id="sliderTrack"></div>
    </div>
    
    <button class="nav-btn left-btn" onclick="moveSlide(-1)">‹</button>
    <button class="nav-btn right-btn" onclick="moveSlide(1)">›</button>
    
    <div class="dots" id="dotsContainer"></div>

    <script>
        const furnitureSlides = [
            {
                image: 'https://i.pinimg.com/1200x/d1/e4/fb/d1e4fb557f04c1d28041a92641e15095.jpg',
                title: 'Велюровый диван',
                price: '45 900 ₽'
            },
            {
                image: 'https://i.pinimg.com/736x/65/d9/35/65d9352e7ae5c269754b11c523f890af.jpg',
                title: 'Кухонный гарнитур',
                price: '128 000 ₽'
            },
            {
                image: 'https://i.pinimg.com/736x/4a/f4/4c/4af44ca0560766e105a9a7e29d17b50d.jpg',
                title: 'Деревянный стол',
                price: '29 500 ₽'
            },
            {
                image: 'https://i.pinimg.com/1200x/82/bc/93/82bc9360b89c9f8d7519991835e17787.jpg',
                title: 'Современное кресло',
                price: '22 900 ₽'
            },
            {
                image: 'https://i.pinimg.com/1200x/98/1c/f9/981cf91925420783ef5ff6688e4c6e30.jpg',
                title: 'Шкаф-купе',
                price: '89 900 ₽'
            },
            {
                image: 'https://i.pinimg.com/736x/de/e6/82/dee682cfd05078b89f832e5ea03b4656.jpg',
                title: 'Комод лофт',
                price: '34 700 ₽'
            }
        ];
        
        const track = document.getElementById('sliderTrack');
        const dotsContainer = document.getElementById('dotsContainer');
        let currentIndex = 1;
        let slideCount = furnitureSlides.length;
        let autoScrollInterval;
        let isPaused = false;
        
        function initSlider() {
            furnitureSlides.forEach((slideData, index) => {
                const slide = document.createElement('div');
                slide.className = 'slider-slide';
                
                // ✅ ПРЯМОУГОЛЬНЫЙ КОНТЕЙНЕР
                const imageContainer = document.createElement('div');
                imageContainer.className = 'slide-image-container';
                
                const img = document.createElement('img');
                img.src = slideData.image;
                img.alt = slideData.title;
                imageContainer.appendChild(img);
                
                slide.appendChild(imageContainer);
                
                const overlay = document.createElement('div');
                overlay.className = 'slide-overlay';
                overlay.innerHTML = `
                    <h3>${slideData.title}</h3>
                    <div class="price">${slideData.price}</div>
                `;
                slide.appendChild(overlay);
                track.appendChild(slide);
                
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.onclick = () => goToSlide(index + 1);
                dotsContainer.appendChild(dot);
            });
            
            // Клоны для бесконечного цикла
            const firstClone = track.firstElementChild.cloneNode(true);
            const lastClone = track.lastElementChild.cloneNode(true);
            track.appendChild(firstClone);
            track.insertBefore(lastClone, track.firstElementChild);
            
            updateSlider();
            startAutoScroll();
        }
        
        function updateSlider() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateDots();
        }
        
        function updateDots() {
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 === currentIndex);
            });
        }
        
        function moveSlide(direction) {
            currentIndex += direction;
            pauseAutoScroll();
            
            if (currentIndex === 0) {
                currentIndex = slideCount;
                track.style.transition = 'none';
            } else if (currentIndex === slideCount + 1) {
                currentIndex = 1;
                track.style.transition = 'none';
            }
            
            updateSlider();
            
            setTimeout(() => {
                track.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                resumeAutoScroll();
            }, 100);
        }
        
        function goToSlide(n) {
            currentIndex = n;
            pauseAutoScroll();
            updateSlider();
            setTimeout(resumeAutoScroll, 2000);
        }
        
        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                if (!isPaused) moveSlide(1);
            }, 9000);
        }
        
        function pauseAutoScroll() {
            isPaused = true;
            clearInterval(autoScrollInterval);
        }
        
        function resumeAutoScroll() {
            isPaused = false;
            startAutoScroll();
        }
        
        // Пауза при наведении
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.left-btn').addEventListener('mouseenter', pauseAutoScroll);
            document.querySelector('.right-btn').addEventListener('mouseenter', pauseAutoScroll);
            document.querySelectorAll('.dot').forEach(dot => 
                dot.addEventListener('mouseenter', pauseAutoScroll)
            );
            
            document.querySelector('.left-btn').addEventListener('mouseleave', resumeAutoScroll);
            document.querySelector('.right-btn').addEventListener('mouseleave', resumeAutoScroll);
            document.querySelectorAll('.dot').forEach(dot => 
                dot.addEventListener('mouseleave', resumeAutoScroll)
            );
        });
        
        initSlider();
    </script>
</body>
</html>
